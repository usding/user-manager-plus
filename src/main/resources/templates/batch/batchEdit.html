<html xmlns:th="http://www.thymeleaf.org" >
<head  >
    <meta charset="UTF-8"/>
    <title>修改批次</title>
    <!--<title th:replace="${title}">comm title</title>-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" th:href="@{/css/main.css}"></link>
    <link rel="stylesheet" th:href="@{/css/datetimepicker.min.css}"></link>
    <link rel="stylesheet" th:href="@{/css/bootstrapValidator.css}"></link>
    <link rel="stylesheet" th:href="@{/css/layui.css}"></link>
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}"></link>

    <script th:src="@{/js/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrapValidator.js}" type="text/javascript"></script>
    <script th:src="@{/js/layui.js}" type="text/javascript"></script>
    <script th:src="@{/js/moment-with-locales.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
</head>
<body>
    <content >
        <div>
        <br/>
        <h1>修改批次</h1>
        <br/><br/>
        <div class="with:80%">
            <!--/*@thymesVar id="users" type="com.fc.model.Users"*/-->
            <form class="form-horizontal"   th:action="@{/batch/editBatch}" th:object="${batch}"  method="post">
                <input type="hidden" name="id" th:value="*{id}" />
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name"  id="name" th:value="${batch.name}" placeholder="批次"/>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <div th:if="${errorMsg != null}"  class="alert alert-danger" role="alert" th:text="${errorMsg}">

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="提交" class="btn btn-info" />
                        &nbsp; &nbsp; &nbsp;
                        <a  th:href="@{/batch/batchList}" class="btn btn-info">返回</a>
                    </div>

                </div>
            </form>
        </div>
        </div>
    </content>
</body>
</html>
