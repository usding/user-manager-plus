<html xmlns:th="http://www.thymeleaf.org"  th:replace="layout :: common_layout(~{::title},~{::content})">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</head>
<script type="text/javascript">
    function editUser(id) {
        $("#modifybutton").html("保存修改");
        $.ajax({
            type : "post",
            url : "/edit",
            data : {
                "id" : id
            },
            success : function(data) {
                $("#user_id").val(data.id);
                $("#user_name").val(data.name);
                $("#user_age").val(data.age);
            }
        });
    }
    function clearB() {
        $("#modifybutton").html("添加用户");
        $("#user_id").val("");
        $("#user_name").val("");
        $("#user_age").val("");

    }
    // 执行修改客户操作
    function updateUser() {
        var flag = $("#modifybutton").text();
        if (flag == "保存修改") {
            $.post("/user/update", $("#user_form").serialize(), function(
                data) {
                if (data == "OK") {
                    alert("更新成功！");
                    window.location.reload();
                } else {
                    alert("更新失败！");
                    window.location.reload();
                }
            });
        } else {
            $.post("/user/insert", $("#user_form").serialize(), function(
                data) {
                if (data == "OK") {
                    alert("添加成功！");
                    window.location.reload();
                } else {
                    alert("添加失败！");
                    window.location.reload();
                }
            });
        }
    }
    // 删除客户
    function deleteUser(id) {
        if (confirm('确实要删除该条记录吗?')) {
            $.post("/user/delete", {
                "id" : id
            }, function(data) {
                if (data == "OK") {
                    alert("删除成功！");
                    window.location.reload();
                } else {
                    alert("删除失败！");
                    window.location.reload();
                }
            });
        }
    }
</script>
<body>
    <content>
    </content>
    <content>
        <th:block th:if="${users!=null}" th:replace="layout/header :: header"  ></th:block>
        <div >
        <br/>
        <h1>用户列表</h1>
            <div class="form-group right" th:align="left" th:cellpadding="right">
                <div class="col-sm-2 control-label">
                    <a href="/toAddUser" th:href="@{/user/toAddUser}" class="btn btn-info">添加用户</a>
                </div>
            </div>
        <br/><br/>
        <div class="with:80%">

            <table class="table table-hover">
                <thead>
                <tr>
                    <!--<th>#</th>-->
                    <th>用户名</th>
                    <th>角色</th>
                    <th>手机号</th>
                    <th>注册时间</th>
                    <th>用户状态</th>
                    <th>编辑</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="state" type="com"*/-->
                <tr  th:each="user : ${usersList}"
                     th:class="${user.id%2==0 ? 'success':'info'}">
                    <!--<th scope="row" th:text="${user.id}">1</th>-->
                    <td th:text="${user.userName}">neo</td>
                    <td th:text="${user.role}">neo@126.com</td>
                    <td th:text="${user.phoneNumber}">User</td>
                    <td th:text="${#dates.format(user.registerDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${user.state}">state</td>
                    <!--<td style="width: 120px">
                        <a href="#" class="btn btn-primary btn-xs" data-toggle="modal"
                           data-target="#userInsertAndUpdateDialog"
                           th:onclick="|editUser(|+${user.id}+|)|">修改</a> </td>
                    <td style="width: 120px">
                        <a href="#" class="btn btn-danger btn-xs"
                                                 th:onclick="|deleteUser(|+${user.id}+|)|">删除</a></td>-->
                    <td style="width: 120px">
                        <a href="/user/toAddUser" th:href="@{/user/toEditUser(id=${user.id})}"
                           class="btn btn-primary btn-xs"  >修改</a></td>
                    <td>
                        <a th:href="@{/user/deleteUser(id=${user.id})}"
                           class="btn btn-primary btn-xs" onclick="return confirm('确认是否删除此用户？')"> 删除</a></td>
                </tr>
                </tbody>
            </table>
            <div th:include="page :: pager(${page},'/user/userList', 'cpage')" th:remove="tag"></div>
        </div>

        </div>
    </content>
    <div class="modal fade" id="userInsertAndUpdateDialog" data-backdrop="static"
         tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">修改用户信息</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" id="user_form" th:action="@{/user}"
                          method="get">
                        <div class="form-group">
                            <label for="id" class="col-sm-2 control-label">用户代码</label>
                            <div class="col-sm-10">
                                <input type="text" th:readonly="true" class="form-control"
                                       id="user_id" placeholder="客户代码" name="id" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_name" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_name"
                                       placeholder="客户名称" name="name" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="user_age" class="col-sm-2 control-label">年&nbsp&nbsp&nbsp&nbsp龄</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user_age"
                                       placeholder="年龄" name="age" />
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                            onclick="clear()">关闭</button>
                    <button type="button" id="modifybutton" class="btn btn-primary"
                            onclick="updateUser()">保存修改</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
