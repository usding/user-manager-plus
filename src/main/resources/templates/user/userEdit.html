<html xmlns:th="http://www.thymeleaf.org">
<head  >
    <meta charset="UTF-8"/>
    <title>修改用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <content >
        <div>
        <br/>
        <h1>用户</h1>
        <br/><br/>
        <div class="with:80%">
            <!--/*@thymesVar id="users" type="com.fc.model.Users"*/-->
            <form class="form-horizontal"   th:action="@{/user/editUser}" th:object="${users}"  method="post">
                <input type="hidden" name="id" th:value="${users.id}" />
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="userName"  id="userName" th:value="${users.userName}" placeholder="用户名"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role" class="col-sm-2 control-label">角色</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="role"  id="role" th:value="${users.role}" placeholder="角色"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="password"  id="password" th:value="${users.password}" placeholder="密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="state" class="col-sm-2 control-label">状态</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="state"  id="state" th:value="${users.state}" placeholder="状态"/>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <div th:if="${errorMsg != null}"  class="alert alert-danger" role="alert" th:text="${errorMsg}">

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="提交" class="btn btn-info" />
                        &nbsp; &nbsp; &nbsp;
                        <a  th:href="@{/user/userList}" class="btn btn-info">返回</a>
                    </div>

                </div>
            </form>
        </div>
        </div>
    </content>
</body>
</html>
