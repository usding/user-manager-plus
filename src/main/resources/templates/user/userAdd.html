<html xmlns:th="http://www.thymeleaf.org">
<head  >
<meta charset="UTF-8"/>
<title>添加用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <content >
        <div>
        <br/>
        <h1>添加用户</h1>
        <br/><br/>
        <div class="with:80%">
            <!--/*@thymesVar id="users" type="com.fc.model.Users"*/-->
            <form class="form-horizontal"   th:action="@{/user/addUser}" th:object="${users}" method="post">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="userName"  id="userName" placeholder="用户名"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="password"  id="password" placeholder="密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role" class="col-sm-2 control-label">角色</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="role"  id="role"  placeholder="角色"/>
                    </div>
                </div>
                <!--<div class="form-group">
                    <label for="phoneNumber" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phoneNumber"  id="phoneNumber"  placeholder="手机号"/>
                    </div>
                </div>-->
                <div class="form-group">
                    <label for="state" class="col-sm-2 control-label">状态</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="state"  id="state"  placeholder="状态"/>
                    </div>
                </div>

                <div class="form-group">
                    <label   class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <div th:if="${errorMsg != null}"  class="alert alert-danger" role="alert" th:text="${errorMsg}">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="确认" class="btn btn-info" />
                        &nbsp; &nbsp; &nbsp;
                        <input type="reset" value="重置" class="btn btn-info" />
                        &nbsp; &nbsp; &nbsp;
                        <a  th:href="@{/user/userList}" class="btn btn-info">返回</a>
                    </div>
                </div>
            </form>
        </div>
        </div>

        <script type="text/javascript">
            /*<![CDATA[*/
            function userExist(value,type){
                alert(value);
            }
            function themPage2(value,type){
                alert(type);
            }
            /*]]>*/
        </script>
    </content>
</body>
</html>
