<html xmlns:th="http://www.thymeleaf.org" >
<head  >
<meta charset="UTF-8"/>
<title>添加学员</title>
    <!--<title th:replace="${title}">comm title</title>-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" th:href="@{/css/main.css}"></link>
    <link rel="stylesheet" th:href="@{/css/datetimepicker.min.css}"></link>
    <link rel="stylesheet" th:href="@{/css/bootstrapValidator.css}"></link>
   <!-- <link rel="stylesheet" th:href="@{/css/layui.css}" href="../static/css/layui.css" type="text/css"></link>-->
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}"></link>

    <script th:src="@{/js/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrapValidator.js}" type="text/javascript"></script>
    <!--<script th:src="@{/js/layui.js}" src="../static/js/layui.js" type="text/javascript"></script>-->
    <script th:src="@{/js/moment-with-locales.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
    <!--  src="../static/js/laydate/laydate.js"-->
    <script th:src="@{/js/laydate/laydate.js}"  type="text/javascript"></script>
</head>
<body>
    <content >
        <div>
        <br/>
        <h1>添加学员</h1>
        <br/><br/>
        <div class="with:80%">
            <!--/*@thymesVar id="students" type="com.fc.model.Students"*/-->
            <form class="form-horizontal" role="form"   th:action="@{/student/addStudent}" enctype="multipart/form-data" th:object="${students}"  method="post">
                <legend>基础信息</legend>
                <div class="form-group ">
                    <label for="userName" class="col-sm-2 control-label">学员姓名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="userName" lay-verify="userName"  id="userName" placeholder="学员姓名"/>
                    </div>
                    <label for="certType" class="col-sm-2 control-label" >证件类型</label>
                    <div class="col-sm-4">
                        <select type="text" class="form-control" name="certType" id="certType"/>
                        <option  value="">请选择</option>
                        <option  th:value="certCard">身份证</option>
                        <option  th:value="passport">护照</option>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sbcn" class="col-sm-2 control-label" th:type="hidden" >SB下拉框</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sbcn"  th:type="hidden" id="sbcn" placeholder="sb"/>
                    </div>
                </div>

                <div class="form-group ">
                    <label for="certNumber" class="col-sm-2 control-label" >证件号码</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="certNumber" id="certNumber" placeholder="证件号码"/>
                    </div>
                    <label for="userSex" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="userSex" name="userSex">
                            <option value="">请选择</option>
                            <option th:value="MAN">男</option>
                            <option th:value="WOMAN">女</option>
                        </select>
                    </div>
                    <!--<label for="sbsx" class="col-sm-2 control-label" th:type="hidden" >SB下拉框</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sbsx"  th:type="hidden" id="sbsx" placeholder="sb"/>
                    </div>-->
                </div>

                <div class="form-group date">
                    <label for="birthDate" class="col-sm-2 control-label">出生日期</label>
                    <div class="col-sm-4">
                        <input th:type="text" class="form-control layui-input" id="birthDate" name="birthDate"/>
                            <!--<input type="text" class="form-control datetimepicker-input" name="birthDate"  id="birthDate"
                                   data-toggle="datetimepicker" data-target="#birthDate"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"/>
                             </span>-->

                    </div>
                   <!-- </div>-->
                    <label for="domicile" class="col-sm-2 control-label">户籍所在地</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="domicile"  id="domicile" placeholder="户籍所在地"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="celebrities" class="col-sm-2 control-label">民族</label>
                    <div class="col-sm-4">
                        <select type="text" class="form-control" name="celebrities"  id="celebrities" placeholder="民族"/>
                        <option value="">请选择</option>
                        <option th:value="汉族">汉族</option>
                        <option th:value="满族">满族</option>
                        <option th:value="蒙古族">蒙古族</option>
                        <option th:value="回族">回族</option>
                        <option th:value="藏族">藏族</option>
                        <option th:value="维吾尔族">维吾尔族</option>
                        <option th:value="苗族">苗族</option>
                        <option th:value="彝族">彝族</option>
                        <option th:value="壮族">壮族</option>
                        <option th:value="布依族">布依族</option>
                        <option th:value="侗族">侗族</option>
                        <option th:value="瑶族">瑶族</option>
                        <option th:value="白族">白族</option>
                        <option th:value="土家族">土家族</option>
                        <option th:value="哈尼族">哈尼族</option>
                        <option th:value="哈萨克族">哈萨克族</option>
                        <option th:value="傣族">傣族</option>
                        <option th:value="黎族">黎族</option>
                        <option th:value="傈僳族">傈僳族</option>
                        <option th:value="佤族">佤族</option>
                        <option th:value="畲族">畲族</option>
                        <option th:value="高山族">高山族</option>
                        <option th:value="拉祜族">拉祜族</option>
                        <option th:value="水族">水族</option>
                        <option th:value="东乡族">东乡族</option>
                        <option th:value="纳西族">纳西族</option>
                        <option th:value="景颇族">景颇族</option>
                        <option th:value="柯尔克孜族">柯尔克孜族</option>
                        <option th:value="土族">土族</option>
                        <option th:value="达斡尔族">达斡尔族</option>
                        <option th:value="仫佬族">仫佬族</option>
                        <option th:value="羌族">羌族</option>
                        <option th:value="布朗族">布朗族</option>
                        <option th:value="撒拉族">撒拉族</option>
                        <option th:value="毛南族">毛南族</option>
                        <option th:value="仡佬族">仡佬族</option>
                        <option th:value="锡伯族">锡伯族</option>
                        <option th:value="阿昌族">阿昌族</option>
                        <option th:value="普米族">普米族</option>
                        <option th:value="朝鲜族">朝鲜族</option>
                        <option th:value="塔吉克族">塔吉克族</option>
                        <option th:value="怒族">怒族</option>
                        <option th:value="乌孜别克族">乌孜别克族</option>
                        <option th:value="俄罗斯族">俄罗斯族</option>
                        <option th:value="鄂温克族">鄂温克族</option>
                        <option th:value="德昂族">德昂族</option>
                        <option th:value="保安族">保安族</option>
                        <option th:value="裕固族">裕固族</option>
                        <option th:value="京族">京族</option>
                        <option th:value="塔塔尔族">塔塔尔族</option>
                        <option th:value="独龙族">独龙族</option>
                        <option th:value="鄂伦春族">鄂伦春族</option>
                        <option th:value="赫哲族">赫哲族</option>
                        <option th:value="门巴族">门巴族</option>
                        <option th:value="珞巴族">珞巴族</option>
                        <option th:value="基诺族">基诺族</option>
                    </div>

                    <label for="sbcb" class="col-sm-2 control-label" th:type="hidden" >SB下拉框</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sbcb"  th:type="hidden" id="sbcb" placeholder="sb"/>
                    </div>

                    <label for="localEstate" class="col-sm-2 control-label">本地房产</label>
                    <div class="col-sm-4">
                        <select type="text" class="form-control" name="localEstate"  id="localEstate" placeholder="本地房产"/>
                        <option value="">请选择</option>
                        <option th:value="YES">有</option>
                        <option th:value="NO">无</option>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sbxy" class="col-sm-2 control-label" th:type="hidden" >SB下拉框</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sbxy"  th:type="hidden" id="sbxy" placeholder="sb"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="maritalStatus" class="col-sm-2 control-label">婚姻状况</label>
                    <div class="col-sm-4">
                        <select type="text" class="form-control" name="maritalStatus"  id="maritalStatus" placeholder="婚姻状况"/>
                        <option value="">请选择</option>
                        <option th:value="MARRIED">已婚</option>
                        <option th:value="UNMARRIED">未婚</option>
                        <option th:value="DIVORCE">离异</option>
                    </div>

                    <label for="sbcl" class="col-sm-2 control-label" th:type="hidden" >SB下拉框</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sbcl"  th:type="hidden" id="sbcl" placeholder="sb"/>
                    </div>

                    <label for="accompanyPerson" class="col-sm-2 control-label">随迁人员</label>
                    <div class="col-sm-4">
                        <select type="text" class="form-control" name="accompanyPerson"  id="accompanyPerson" placeholder="随迁人员"/>
                        <option value="">请选择</option>
                        <option th:value="FATHER">父亲</option>
                        <option th:value="MOTHER">母亲</option>
                        <option th:value="SON">儿子</option>
                        <option th:value="DAUGHTER">女儿</option>
                        <option th:value="SPOUSE">配偶</option>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sbcs" class="col-sm-2 control-label" th:type="hidden" >SB下拉框</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sbcs"  th:type="hidden" id="sbcs" placeholder="sb"/>
                    </div>
                </div>


                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="phoneNumber"  id="phoneNumber" placeholder="手机号"/>
                    </div>

                    <label for="postalCode" class="col-sm-2 control-label">邮政编码</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="postalCode"  id="postalCode" placeholder="邮政编码"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="certAddress" class="col-sm-2 control-label">身份证地址</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="certAddress"  id="certAddress" placeholder="身份证地址"/>
                    </div>
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="email"  id="email" placeholder="邮箱"/>
                    </div>

                </div>
                <div class="form-group">
                    <label for="wechat" class="col-sm-2 control-label">微信号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="wechat"  id="wechat" placeholder="微信号"/>
                    </div>

                </div>
                <div class="form-group"> </div>
                <legend>批次与金额</legend>
                <div class="form-group">
                    <label for="batch" class="col-sm-2 control-label">批次</label>
                    <div class="col-sm-4">
                        <!--/*@thymesVar id="id" type="com.fc.model.Batch"*/-->
                        <select  class="form-control" name="batch"  id="batch" th:onclick="queryBatchList()" />
                        <option value="">请选择</option>
                        <option th:each="batch:${batchList}" th:value="${batch.id}"  th:text="${batch.name}"></option>

                    </div>

                    <label for="sbnt" class="col-sm-2 control-label">SB下拉框</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sbnt"  id="sbnt" th:type="hidden" placeholder="sbnt"/>
                    </div>

                    <label for="note" class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="note"  id="note" placeholder="备注"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="deposit" class="col-sm-2 control-label">定金</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="deposit"  id="deposit" placeholder="定金"/>
                    </div>

                    <label for="finalPayment" class="col-sm-2 control-label">尾款</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="finalPayment"  id="finalPayment" placeholder="尾款"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="totalCost" class="col-sm-2 control-label">总费用</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="totalCost"  id="totalCost" placeholder="总费用"/>
                    </div>
                </div>
                <legend>图片上传</legend>
                <div class="form-group layui-upload">
                    <label for="certFscan" class="col-sm-2 control-label">身份证正面扫描件</label>
                    <div class="col-sm-4">
                        <input type="file" class="form-control" name="certFscan"  id="certFscan" placeholder="身份证正面扫描件"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="certBscan" class="col-sm-2 control-label">身份证反面扫描件</label>
                    <div class="col-sm-4">
                        <input type="file" class="form-control" name="certBscan"  id="certBscan" placeholder="身份证反面扫描件"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="certGscan" class="col-sm-2 control-label">毕业证书扫描件</label>
                    <div class="col-sm-4">
                        <input type="file" class="form-control" name="certGscan"  id="certGscan" placeholder="毕业证书扫描件"/>
                    </div>
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="photoBlue" class="col-sm-2 control-label">2寸蓝底彩照</label>
                    <div class="col-sm-4">
                        <input type="file" class="form-control" name="photoBlue"  id="photoBlue" placeholder="2寸蓝底彩照"/>
                    </div>
                </div>


                <div class="form-group">
                    <label  class="col-sm-2 control-label"></label>
                    <div class="col-sm-4">
                        <div th:if="${errorMsg != null}"  class="alert alert-danger" role="alert" th:text="${errorMsg}">

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="提交" class="btn btn-info" />
                        &nbsp; &nbsp; &nbsp;
                        <input type="reset" value="重置" class="btn btn-info" />
                        &nbsp; &nbsp; &nbsp;
                        <a  th:href="@{/student/studentList}" class="btn btn-info">返回</a>
                    </div>
                </div>
                <legend></legend>

            </form>

            <script type="text/javascript">
                $(function () {
                   /* layui.use('laydate', function(){
                        var laydate = layui.laydate;*/

                        //执行一个laydate实例
                        laydate.render({
                            elem: '#birthDate' //指定元素
                        });
                  /*  });*/
                    $('form').bootstrapValidator({
                        message: 'This value is not valid',
                        feedbackIcons: {
                            valid: 'valid-feedback',
                            invalid: 'invalid-feedback',
                            validating: 'glyphicon glyphicon-refresh'

                           /* valid: 'glyphicon glyphicon-ok',
                            invalid: 'glyphicon glyphicon-remove',
                            validating: 'glyphicon glyphicon-refresh'*/
                        },
                        fields: {
                            userName: {
                                message: '用户名验证失败',
                                validators: {
                                    notEmpty: {
                                        message: '姓名名不能为空'

                                    },stringLength: {
                                        max: 32,
                                        message: '姓名过长'
                                    }
                                }
                            },certType: {
                                validators: {
                                    notEmpty: {
                                        message: '证件类型不能为空'

                                    }
                                }
                            },certNumber: {
                                validators: {
                                    notEmpty: {
                                        message: '证件号码不能为空'

                                    },stringLength: {
                                        min: 6,
                                        max: 18,
                                        message: '证件号码长度必须在6到18位之间'
                                    },regexp: {
                                        regexp: /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/,
                                        message: '证件号码格式不正确'
                                    }
                                }
                            }, userSex: {
                                validators: {
                                    notEmpty: {
                                        message: '性别不能为空'
                                    }
                                }
                            },birthDate: {
                                validators: {
                                    notEmpty: {
                                        message: '出生日期不能为空'
                                    }
                                }
                            },domicile: {
                                validators: {
                                    notEmpty: {
                                        message: '户籍所在地不能为空'
                                    }
                                }
                            }/*,celebrities: {
                                validators: {
                                    notEmpty: {
                                        message: '民族不能为空'
                                    }
                                }
                            }*/,localEstate: {
                                validators: {
                                    notEmpty: {
                                        message: '本地房产不能为空'
                                    }
                                }
                            }/*,maritalStatus: {
                                validators: {
                                    notEmpty: {
                                        message: '婚姻状况不能为空'
                                    }
                                }
                            }*//*,accompanyPerson: {
                                validators: {
                                    notEmpty: {
                                        message: '随迁人员不能为空'
                                    }
                                }
                            }*/,phoneNumber: {
                                validators: {
                                    notEmpty: {
                                        message: '手机号不能为空'
                                    },stringLength:{
                                        length:11,
                                        message:'手机号必须为11位'
                                    },
                                    regexp: {
                                        regexp: /^1\d{10}$/,
                                        message: '手机号格式不正确'
                                    }
                                }
                            }/*,certAddress: {
                                validators: {
                                    notEmpty: {
                                        message: '身份证地址不能为空'
                                    }
                                }
                            }*//*,email: {
                                validators: {
                                    regexp: {
                                        regexp:/^\w+@[a-z0-9]+\.[a-z]+$/i,
                                        message: '邮箱格式不正确'
                                    }
                                }
                            }*//*,batch: {
                                validators: {
                                    notEmpty: {
                                        message: '批次不能为空'
                                    }
                                }
                            }*/,certFscan: {
                                validators: {
                                    notEmpty: {
                                        message: '身份证正面扫描件不能为空'
                                    }
                                }
                            }/*,certGscan: {
                                validators: {
                                    notEmpty: {
                                        message: '原证书扫描件不能为空'
                                    }
                                }
                            }*/,photoBlue: {
                                validators: {
                                    notEmpty: {
                                        message: '2寸蓝底彩照不能为空'
                                    }
                                }
                            }
                        }
                    });
                });
            </script>
        </div>
        </div>
    </content>
</body>
</html>
