<body>
    <content >
        <div>
        <br/>
        <h1>修改学员信息</h1>
        <br/><br/>
        <div class="with:80%">
            <!--/*@thymesVar id="students" type="com.fc.model.Students"*/-->
            <form class="form-horizontal"   th:action="@{/student/editStudent}" th:object="${students}"  method="post">
                <legend>基础信息</legend>
                <div class="form-group">
                    <input th:type="hidden" id="id" name="id" th:value="${studentsInfo.id}">
                </div>
                <div class="form-group ">
                    <label for="userName" class="col-sm-2 control-label">学员姓名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="userName" id="userName" th:value="${studentsInfo.userName}"/>
                    </div>
                    <label for="certType" class="col-sm-2 control-label" >证件类型</label>
                    <div class="col-sm-4">
                        <select type="text" class="form-control" name="certType" id="certType"/>
                        <option  value="">请选择</option>
                        <option  th:value="certCard" th:selected="${studentsInfo.certType}=='certCard'">身份证</option>
                        <option  th:value="passport" th:selected="${studentsInfo.certType}=='passport'">护照</option>
                    </div>
                </div>

                </div>

                            <option th:value="WOMAN" th:selected="${studentsInfo.userSex}=='WOMAN'">女</option>
                        </select>
                    </div>
                    <!--<label for="sbsx" class="col-sm-2 control-label" th:type="hidden" >SB下拉框</label>
                    <div class="col-sm-4">

                    </div>-->

                    </div>

                    <label for="sbcb" class="col-sm-2 control-label" th:type="hidden" >SB下拉框</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sbcb"  th:type="hidden" id="sbcb" placeholder="sb"/>
                    </div>

                    <label for="localEstate" class="col-sm-2 control-label">本地房产</label>

                        <option value="">请选择</option>
                        <option th:value="YES" th:selected="${studentsInfo.localEstate}=='YES'">有</option>
                        <option th:value="NO" th:selected="${studentsInfo.localEstate}=='NO'">无</option>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sbxy" class="col-sm-2 control-label" th:type="hidden" >SB下拉框</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sbxy"  th:type="hidden" id="sbxy" placeholder="sb"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="maritalStatus" class="col-sm-2 control-label">婚姻状况</label>
                    <div class="col-sm-4">
                        <select type="text" class="form-control" name="maritalStatus"  id="maritalStatus" placeholder="婚姻状况"/>
                        <option value="">请选择</option>
                        <option th:value="MARRIED" th:selected="${studentsInfo.maritalStatus}=='MARRIED'">已婚</option>
                        <option th:value="UNMARRIED" th:selected="${studentsInfo.maritalStatus}=='UNMARRIED'">未婚</option>
                        <option th:value="DIVORCE" th:selected="${studentsInfo.maritalStatus}=='DIVORCE'">离异</option>
                    </div>

                    <label for="sbcl" class="col-sm-2 control-label" th:type="hidden" >SB下拉框</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sbcl"  th:type="hidden" id="sbcl" placeholder="sb"/>
                    </div>

                    <label for="accompanyPerson" class="col-sm-2 control-label">随迁人员</label>
                    <div class="col-sm-4">
                        <select type="text" class="form-control" name="accompanyPerson"  id="accompanyPerson" placeholder="随迁人员"/>
                        <option value="">请选择</option>
                        <option th:value="FATHER" th:selected="${studentsInfo.accompanyPerson}=='FATHER'">父亲</option>
                        <option th:value="MOTHER" th:selected="${studentsInfo.accompanyPerson}=='MOTHER'">母亲</option>

                        <option th:value="DAUGHTER" th:selected="${studentsInfo.accompanyPerson}=='DAUGHTER'" >女儿</option>
                        <option th:value="SPOUSE" th:selected="${studentsInfo.accompanyPerson}=='SPOUSE'">配偶</option>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sbcs" class="col-sm-2 control-label" th:type="hidden" >SB下拉框</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sbcs"  th:type="hidden" id="sbcs" placeholder="sb"/>
                    </div>
                </div>


                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="phoneNumber"  id="phoneNumber" th:value="${studentsInfo.phoneNumber}"/>
                    </div>

                    <label for="postalCode" class="col-sm-2 control-label">邮政编码</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="postalCode"  id="postalCode" th:value="${studentsInfo.postalCode}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="certAddress" class="col-sm-2 control-label">身份证地址</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="certAddress"  id="certAddress" th:value="${studentsInfo.certAddress}"/>
                    </div>
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="email"  id="email" th:value="${studentsInfo.email}"/>
                    </div>

                </div>
                <div class="form-group">
                    <label for="wechat" class="col-sm-2 control-label">微信号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="wechat"  id="wechat" th:value="${studentsInfo.wechat}"/>
                    </div>

                </div>
                <div class="form-group"> </div>

                            <option th:each="batch:${batchList}" th:selected="${batch.name} == ${ studentsInfo.batch}"  th:value="${batch.name}"  th:text="${batch.name}" ></option>

                    <label for="sbnt" class="col-sm-2 control-label">SB下拉框</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="sbnt"  id="sbnt" th:type="hidden" placeholder="sbnt"/>
                    </div>

                    <label for="note" class="col-sm-2 control-label">备注</label>

            <script type="text/javascript">
                $(function () {
                    $('form').bootstrapValidator({
                        message: 'This value is not valid',
                        feedbackIcons: {
                            valid: 'valid-feedback',
                            invalid: 'invalid-feedback',
                            validating: 'glyphicon glyphicon-refresh'

                            /* valid: 'glyphicon glyphicon-ok',
                             invalid: 'glyphicon glyphicon-remove',
                             validating: 'glyphicon glyphicon-refresh'*/
                        },
                        fields: {
                            userName: {
                                message: '用户名验证失败',
                                validators: {
                                    notEmpty: {
                                        message: '姓名名不能为空'

                                    },stringLength: {
                                        max: 32,
                                        message: '姓名过长'
                                    }
                                }
                            },certType: {
                                validators: {
                                    notEmpty: {
                                        message: '证件类型不能为空'

                                    }
                                }
                            },certNumber: {
                                validators: {
                                    notEmpty: {
                                        message: '证件号码不能为空'

                                    },stringLength: {
                                        min: 6,
                                        max: 18,
                                        message: '证件号码长度必须在6到18位之间'
                                    },regexp: {
                                        regexp: /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/,
                                        message: '证件号码格式不正确'
                                    }
                                }
                            }, userSex: {
                                validators: {
                                    notEmpty: {
                                        message: '性别不能为空'
                                    }
                                }
                            },birthDate: {
                                validators: {
                                    notEmpty: {
                                        message: '出生日期不能为空'
                                    }
                                }
                            },domicile: {
                                validators: {
                                    notEmpty: {
                                        message: '户籍所在地不能为空'
                                    }
                                }
                            },celebrities: {
                                validators: {
                                    notEmpty: {
                                        message: '民族不能为空'
                                    }
                                }
                            },localEstate: {
                                validators: {
                                    notEmpty: {
                                        message: '本地房产不能为空'
                                    }
                                }
                            },maritalStatus: {
                                validators: {
                                    notEmpty: {
                                        message: '婚姻状况不能为空'
                                    }
                                }
                            },accompanyPerson: {
                                validators: {
                                    notEmpty: {
                                        message: '随迁人员不能为空'
                                    }
                                }
                            },phoneNumber: {
                                validators: {
                                    notEmpty: {
                                        message: '手机号不能为空'
                                    },stringLength:{
                                        length:11,
                                        message:'手机号必须为11位'
