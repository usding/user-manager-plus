<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <script th:src="@{/js/layui.js}"></script>
</head>
<style th:inline="text">
    html,body{
        width:100%;
        height:100%
    }

    body{
        /*background:url("[[@{/}]]images/0xabc.png") no-repeat;*/
        background: url('https://cdn.pixabay.com/photo/2015/05/31/15/08/blank-792125__480.jpg') no-repeat;
        background-size: 100%;
    }

</style>

<body class="container">
<div class="container">
    <div id="loginbox" style="margin-top:50px;margin-right: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" style="float: right;margin-top: 25%">
            <div class="panel-heading">
                <div class="panel-title">用户登录</div>
                <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>-->
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form" th:action="@{/login}" method="post">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="fa fa-address-book-o fa-fw"></i></span>
                        <input id="loginName" type="text" class="form-control" name="loginName" placeholder="用户名">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="密码">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-6 controls">
                            <button type="submit" id="btn-login"  class="btn btn-success">Login  </button>
                            <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-6">
                            <div th:if="${errorMsg != null}" class="alert alert-danger" role="alert" th:text="${errorMsg}">

                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
